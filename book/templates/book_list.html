{%extends 'base.html'%}

{%block body_block%}

<h1 class="text-center fw-bold">All Books</h1> 
<div class="container mt-5">
    <table class="table table-striped table-info p-5">
        <tr>
            <th>Name</th>
            <th>Author</th>
            <th>Publisher</th>
            <th>Price</th>
            <th>Genre</th>
            <th>Action</th>
        </tr>

        {%for bo in data%}
        <tr>
            <td>{{bo.Name}}</td>
            <td>{{bo.author}}</td>
            <td>{{bo.publisher}}</td>
            <td>{{bo.price}}</td>
            <td>{{bo.genre}}</td>
            <td>
                <a href="{%url 'books-detail' bo.id %}" class="btn btn-outline-success">view</a>
                <a href="{%url 'books-remove' bo.id %}" class="btn btn-outline-secondary">remove</a>
                <a href="{%url 'books-change' bo.id %}" class="btn btn-outline-danger">Edit</a>
            </td>
        </tr>
        {%endfor%}
    </table>
</div>

{%endblock%}
