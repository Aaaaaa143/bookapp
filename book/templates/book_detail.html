{%extends 'base.html'%}

{%block body_block%}

<h2 class="text-center fw-bold">Book Detail</h2>
    <div class="container d-flex justify-content-center mt-5">
        <div class="card" style="width: 18rem;">
            <div class="card-header">
              Name:{{data.Name}}
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">{{data.author}}</li>
              <li class="list-group-item">{{data.publisher}}</li>
              <li class="list-group-item">{{data.price}}</li>
              <li class="list-group-item">{{data.genre}}</li>
            </ul>
          </div>
    </div>
    
{%endblock%}
